are-you-sure-single=Deleting a Refresh Token cannot be reversed. Once this Refresh Token is deleted the holder of this token will no longer be able to use it to receive a new access token (JWT).<br><br>To confirm that you want to delete this Refresh Token, click the Submit button.
are-you-sure-all=Deleting all Refresh Tokens for this user cannot be reversed. Once all of the user's Refresh Tokens are deleted, this user will no longer be able to use those tokens to receive a new access token (JWT).<br><br>To confirm that you want to delete all Refresh Tokens for this user, click the Submit button.
title=Confirm delete